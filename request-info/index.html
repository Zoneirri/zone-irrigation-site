<div class="max-w-3xl mx-auto bg-white rounded-[2.5rem] shadow-2xl p-8 md:p-12 border border-slate-100">
    <h1 class="text-3xl font-extrabold text-slate-900 mb-2">Request Info or a Quote</h1>
    <p class="text-slate-500 mb-8 leading-relaxed">
        Have a question or need an estimate? Tell us about your property and we'll get back to you within 24 hours.
    </p>

    <form id="contact-form" action="https://formspree.io/f/mnjblzlw" method="POST" class="space-y-6">
        <div class="grid md:grid-cols-2 gap-6">
            <div class="space-y-2">
                <label class="text-sm font-bold text-slate-700 ml-1">Full Name</label>
                <input type="text" name="name" required class="w-full p-4 bg-slate-50 rounded-2xl border-0 focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="space-y-2">
                <label class="text-sm font-bold text-slate-700 ml-1">Phone Number</label>
                <input type="tel" name="phone" required class="w-full p-4 bg-slate-50 rounded-2xl border-0 focus:ring-2 focus:ring-blue-500">
            </div>
        </div>

        <div class="space-y-3 bg-slate-50 p-6 rounded-2xl border border-slate-100">
            <label class="text-sm font-bold text-slate-700 block">How should we reach out?</label>
            <div class="flex gap-6">
                <label class="flex items-center gap-2 cursor-pointer group">
                    <input type="radio" name="contact_preference" value="Text Message" checked class="w-5 h-5 text-blue-600 border-slate-300 focus:ring-blue-500">
                    <span class="text-slate-700 font-medium group-hover:text-blue-600 transition">Text Message</span>
                </label>
                <label class="flex items-center gap-2 cursor-pointer group">
                    <input type="radio" name="contact_preference" value="Phone Call" class="w-5 h-5 text-blue-600 border-slate-300 focus:ring-blue-500">
                    <span class="text-slate-700 font-medium group-hover:text-blue-600 transition">Phone Call</span>
                </label>
            </div>
        </div>

        <div class="space-y-2">
            <label class="text-sm font-bold text-slate-700 ml-1">Property Address or Town</label>
            <input type="text" name="address" placeholder="e.g. Milk River, AB" required class="w-full p-4 bg-slate-50 rounded-2xl border-0 focus:ring-2 focus:ring-blue-500">
        </div>

        <div class="space-y-2">
            <label class="text-sm font-bold text-slate-700 ml-1">Service Required</label>
            <select name="service" class="w-full p-4 bg-slate-50 rounded-2xl border-0 focus:ring-2 focus:ring-blue-500">
                <option>New Installation</option>
                <option>Smart Wi-Fi Upgrade</option>
                <option>Spring Start-up</option>
                <option>System Repair</option>
                <option>Fall Blow-out</option>
                <option>General Question / Other</option>
            </select>
        </div>

        <div class="space-y-2">
            <label class="text-sm font-bold text-slate-700 ml-1">Details or Questions</label>
            <textarea name="message" rows="4" placeholder="Tell us more about your yard or ask a question..." required class="w-full p-4 bg-slate-50 rounded-2xl border-0 focus:ring-2 focus:ring-blue-500"></textarea>
        </div>
        
        <button type="submit" id="submit-btn" class="w-full bg-blue-600 text-white font-extrabold py-5 rounded-2xl hover:bg-slate-900 transition-all shadow-xl text-lg">
            Submit Request
        </button>
    </form>
</div>
