<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Quote | Zone Irrigation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .hero-mesh { background-color: #0f172a; background-image: radial-gradient(at 0% 0%, hsla(210,100%,20%,1) 0, transparent 50%); }
    </style>
</head>
<body class="bg-slate-50">

    <nav class="p-4 bg-white border-b">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <a href="/" class="font-extrabold text-blue-600">ZONE IRRIGATION</a>
            <a href="tel:4036477649" class="text-slate-900 font-bold">(403) 647-7649</a>
        </div>
    </nav>

    <section class="py-16 px-6">
        <div class="max-w-3xl mx-auto bg-white rounded-[2.5rem] shadow-2xl p-8 md:p-12 border border-slate-100">
            <h1 class="text-3xl font-extrabold text-slate-900 mb-2">Request Project Info</h1>
            <p class="text-slate-500 mb-8">Expect a call or text within 24 hours.</p>

            <form id="contact-form" action="https://formspree.io/f/mnjblzlw" method="POST" class="space-y-6">
                <div class="grid md:grid-cols-2 gap-6">
                    <input type="text" name="name" placeholder="Full Name" required class="w-full p-4 bg-slate-50 rounded-2xl border-0 focus:ring-2 focus:ring-blue-500">
                    <input type="tel" name="phone" placeholder="Phone Number" required class="w-full p-4 bg-slate-50 rounded-2xl border-0 focus:ring-2 focus:ring-blue-500">
                </div>
                <input type="text" name="address" placeholder="Property Address / Town" required class="w-full p-4 bg-slate-50 rounded-2xl border-0 focus:ring-2 focus:ring-blue-500">
                <select name="service" class="w-full p-4 bg-slate-50 rounded-2xl border-0 focus:ring-2 focus:ring-blue-500">
                    <option>New Installation</option>
                    <option>Smart Wi-Fi Upgrade</option>
                    <option>Spring Start-up</option>
                    <option>System Repair</option>
                    <option>Fall Blow-out</option>
                </select>
                <textarea name="message" rows="4" placeholder="How can we help?" required class="w-full p-4 bg-slate-50 rounded-2xl border-0 focus:ring-2 focus:ring-blue-500"></textarea>
                
                <button type="submit" id="submit-btn" class="w-full bg-blue-600 text-white font-extrabold py-5 rounded-2xl hover:bg-slate-900 transition-all">
                    Submit Request
                </button>
            </form>
        </div>
    </section>

    <script>
        const form = document.getElementById("contact-form");
        const btn = document.getElementById("submit-btn");

        form.addEventListener("submit", async function(event) {
            event.preventDefault();
            btn.innerText = "Sending...";
            btn.disabled = true;

            const data = new FormData(event.target);
            
            fetch(event.target.action, {
                method: 'POST',
                body: data,
                headers: { 'Accept': 'application/json' }
            }).then(response => {
                if (response.ok) {
                    // This bypasses the payment screen and goes to your success page
                    window.location.href = "/request-info/success";
                } else {
                    alert("Error. Please call (403) 647-7649");
                    btn.innerText = "Submit Request";
                    btn.disabled = false;
                }
            }).catch(error => {
                alert("Connection error. Please try again.");
                btn.innerText = "Submit Request";
                btn.disabled = false;
            });
        });
    </script>
</body>
</html>
